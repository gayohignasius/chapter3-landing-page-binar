<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css" type="text/css">
  <link rel="stylesheet" href="styles/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="styles/js/bootstrap.min.js"></script>
  <title>Traditional Game</title>
</head>
<body>
  <div class="hero min-vh-100 overflow-hidden">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark my-navbar">
      <div class="container-fluid">
        <a class="navbar-brand ms-sm-2" href="#">LOGO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-lg-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Work</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item ml-lg-4">
              <a class="nav-link" href="#">About Me</a>
            </li>
          </ul>
          <hr>
          <ul class="navbar-nav me-lg-auto offset-lg-4">
            <li class="nav-item">
              <a class="nav-link" href="#">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="d-sm-flex flex-sm-column align-items-sm-center flex-sm-grow-1 text-center text-light min-vh-100 position-relative">
      <h1 class="h1 main-title">PLAY TRADITIONAL GAME</h1>
      <p class="subtitle">Experience new traditional game play</p>
      <button class="btn btn-warning btn-sm py-sm-3 btn-play" type="button">PLAY NOW</button>
      <div class="mt-sm-auto">
        <p class="text-white m-0 scroll-down">THE STORY</p>
        <img src="./assets/scroll-down.svg" alt="scroll-down">
      </div>
    </div>
  </div>

  <div class="games d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row justify-content-center position-relative">
        <div class="col-lg-4">
          <div class="">
            <div class="text-light">
              <p class="subtitle">What's so special?</p>
              <h1 class="games-text">THE GAMES</h1>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="d-flex align-items-center justify-content-center">
            <span class="px-2">
              <img src="./assets/switch-left.svg" alt="switch-left">
            </span>
              <img src="./assets/rockpaperstrategy-1600.jpg" class="games-img" alt="rock-scissor-paper">
              <div class="w-25 my-ellipse">
                <img src="./assets/ellipse.svg" alt="ellipse-full-white">
                <img src="./assets/ellipse-outline.svg" alt="ellipse-outline">
                <img src="./assets/ellipse-outline.svg" alt="ellipse-outline">
                <img src="./assets/ellipse-outline.svg" alt="ellipse-outline">
              </div>
            <span class="px-2">
              <img src="./assets/switch-right.svg" alt="switch-right">
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
